<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="todolist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<div id="container">
<h1>To-Do List<i class="fa fa-plus"></i></h1>
<input type="text" placeholder="Add New Todo">
<ul>
  <li><span><i class="far fa-trash-alt"></i></span>12321321</li>
  <li><span><i class="far fa-trash-alt"></i></span>asddasfasdad</li>
  <li><span><i class="far fa-trash-alt"></i></span>123213213</li>
  </ul>
</div>


<script src="../jquery-3.4.1.min.js"></script>
<script src="todolist.js"></script>

<script>
  
  $("ul").on("click","li",function () {
    $(this).toggleClass("completed");
  });
  $("ul").on("click","span", function (e) {
    $(this).parent().slideUp(500,function(){
      this.remove();
    })
  })
  $("input[type='text']").keypress(function(e){
    if(e.which===13){
      $("ul").append(`<li><span><i class="far fa-trash-alt"></i></span>${this.value}</li>`);
      $(this).val("");
    };
  })
  $(".fa-plus").on("click",function(){
    $("input[type='text']").fadeToggle();
  })
  </script>
</body>

</html>
