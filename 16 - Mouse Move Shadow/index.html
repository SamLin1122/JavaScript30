<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="Shadow">
    <h1>ðŸ”¥Shadow!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .Shadow {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    var Shadow = document.querySelector(".Shadow")
    var text = document.querySelector("h1")
    var walk = 500;


    function shadow(e) {
      var { offsetWidth: width, offsetHeight: height } = Shadow

      var xwalk = Math.round((e.x / width * walk) - (walk / 2));
      var ywalk = Math.round((e.y / height * walk) - (walk / 2));
      text.style.textShadow = `
      ${xwalk}px ${ywalk}px 10px rgba(255,0,0,0.7),
      ${xwalk * -1}px ${ywalk * -1}px 25px rgba(0,255,0,0.7),
      ${ywalk}px ${xwalk * -1}px 15px rgba(0,0,255,0.7),
      ${ywalk * -1}px ${xwalk}px 0 rgba(255,255,0,0.7)`
    }

    Shadow.addEventListener("mousemove", shadow);

  </script>
</body>

</html>
